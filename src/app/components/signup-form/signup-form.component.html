<div class="signupform-wrapper">
    <form class="signupform common-form" action="">
        <h3 class="form-title">Sign Up</h3>
        <div class="inputfield-wrapper">
            <label class="form-label" for="email">New Account Register</label>
            <input class="form-control" type="text" name="firstname" id="" placeholder="First Name"/>
        </div>
        <div class="inputfield-wrapper">
            <input class="form-control" type="text" name="lastname" id="" placeholder="Last Name"/>
        </div>
        <div class="inputfield-wrapper">
            <input class="form-control" type="email" name="email" id="" placeholder="Email Address"/>
        </div>
        <div class="inputfield-wrapper">
            <input class="form-control" type="password" name="passwd" id="" placeholder="Password"/>
        </div>

        <div class="">
            <input class="form-check-input condition-checkbox" type="checkbox" name="condition" id=""/>
            <label class="condition-text" for="condition">I agree to the terms and conditions.</label>
        </div>

        <div class="button-wrapper">
            <app-common-button></app-common-button>
        </div>

        <div class="">
            <p class="para-text">Already have an account? <a class="anchor-text" (click)="clicked()">Log in</a></p>
        </div>
    </form>
</div>
